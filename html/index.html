<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homeStyle.css">
    <script src="https://kit.fontawesome.com/836602f769.js" 
    crossorigin="anonymous"></script>
    <title>SH Cinema Stream</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <div id="logo-name">
                SH Cinema
            </div>
            <div id="logo-img">
                <i class="fas fa-video"></i>
            </div>
        </div>
        <div id="navbar">
            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Type to search">
                <a class="search-bttn" href="#">

                </a>
            </div>
            <div id="search-img">
                <i class="fas fa-search"></i>
            </div>
            <div id="register">
                Join Members
            </div>
            <div id="Ctgry-content">
                More
            </div>
        </div>
    </div>
    <div id="content">
        <div id="list-ip">
            <p id="title">
                Category
            </p> 
            <div class="ip-name">
                <div id="sh-watch-Ctg">
                    <p id="ctg-title1">
                        Marvel 
                    </p>
                    <div id="navbar-movieA">
                        <div class="sh-contentA">
                            <div id="image-1">
                                <img src="../images/TF-A-TWS.jpg" alt="">
                            </div>
                            <div id="SH-title1">
                                The Falcon and the Winter Soldier (2021)
                            </div>
                        </div>
                        <div class="sh-contentA">
                            <div id="image-2">
                                <img src="../images/Iron-Man.jpg" alt="">
                            </div>
                            <div id="SH-title2">
                                Iron Man (2008)
                            </div>
                        </div>
                        <div class="sh-contentA">
                            <div id="image-5">
                                <img src="../images/Shang Chi.jpg" alt="">
                            </div>
                            <div id="SH-title5">
                                Shang Chi and The Legends of Ten Rings (2021)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ip-name">
                <div id="sh-watch-Ctg">
                    <p id="ctg-title2">
                        DC 
                    </p>
                    <div id="navbar-movieB">
                        <div class="sh-contentB">
                            <div id="image-3">
                                <img src="../images/BVS.jpg" alt="">
                            </div>
                            <div id="SH-title3">
                                Batman v Superman: Dawn of Justice (2016)
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="ip-name">
                <div id="sh-watch-Ctg">
                    <p id="ctg-title3">
                        PIXAR 
                    </p>
                    <div id="navbar-movieC">
                        <div class="sh-contentC">
                            <div id="image-4">
                                <img src="../images/The Incredibles.jpg" alt="">
                            </div>
                            <div id="SH-title4">
                                The Incredibles (2004)
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="motto">
            No.1 Site for Your Superhero Cinematic Experience
        </div>
        <div id="sosmed">  
            <img src="../images/fb.png" alt="">
            <img src="../images/ig.png" alt="">
            <img src="../images/yt.png" alt="">
        </div>
    </div>
    <nav>

    </nav>
</body>
</html>
